<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Baking Bread</title>

    <link href="Content/twitter-bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/twitter-bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="Content/site.css" rel="stylesheet" />

<body>

    <h1 class="breads">Different Textsssdss</h1>














    <script src="Content/jquery/jquery.min.js"></script>
    <script src="Content/twitter-bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {

            flashtext();

        });
        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function flashtext(){
            setTimeout(function () {

                $(".breads").css("color", getRandomColor());
                flashtext();
            }, 200);

        }

    </script>

</body>


</html>
